<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Surprise üíó</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      font-family: 'Comic Sans MS', 'Segoe Script', cursive;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      position: relative;
    }

    h1 {
      color: #ff4fa3;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 15px 30px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4fa3;
      color: white;
      position: relative;
    }

    #yesBtn span {
      font-size: 10px;
      opacity: 0.4;
      display: none;
    }

    #noBtn {
      background: #ff85c8;
      color: white;
      position: absolute;
      right: 0;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

    .tease {
      font-size: 14px;
      color: #ff4fa3;
      margin-top: 10px;
      min-height: 20px;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .love-note {
      margin-top: 15px;
      font-size: 14px;
      color: #ff4fa3;
    }

    .heart {
      position: fixed;
      color: #ff4fa3;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #ff4fa3;
      animation: confettiFall 2s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine,<br>meri pyari madam ji? üíïüåπ</h1>

    <div class="buttons">
      <button id="yesBtn">
        YES üíñ <span>(no)</span>
      </button>
      <button id="noBtn">NO üôà</button>
    </div>

    <div class="tease" id="teaseText"></div>

    <div class="result" id="result">
      <h2>Good choice ‚ù§Ô∏è<br>I knew you‚Äôd say yes üòò</h2>
      <p>Now you‚Äôre officially my Valentine forever üíû</p>
      <div class="love-note">
        Main aapka ab officially gulaam ban chuka hoon, meri pyari madam.<br>
        Peeche peeche chalunga meri madam de naal ‚ù§Ô∏è<br>
        Love you meri madam üíû
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const teaseText = document.getElementById('teaseText');
    const result = document.getElementById('result');

    let attempts = 0;
    let speed = 300;

    const teasers = [
      "Arre pakad hi nahi paa rahi üòú",
      "Itna mushkil bhi nahi‚Ä¶ ya shayad hai üòà"
    ];

    noBtn.addEventListener('mouseenter', () => {
      attempts++;
      speed = Math.max(50, speed - 20);

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.style.transitionDuration = speed + 'ms';
      noBtn.classList.add('shake');

      teaseText.textContent = teasers[attempts % teasers.length];

      if (attempts >= 12) {
        noBtn.style.display = 'none';
        yesBtn.querySelector('span').style.display = 'inline';
      }
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      heartExplosion();
      confettiYES();
      spellName();
    });

    function heartExplosion() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function confettiYES() {
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.background = ['#ff4fa3','#ff85c8','#ffc1e3'][i % 3];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    function spellName() {
      const name = "Pyari Tanisha Madam ji üíó";
      [...name].forEach((ch, i) => {
        setTimeout(() => {
          const h = document.createElement('div');
          h.className = 'heart';
          h.textContent = ch;
          h.style.left = (10 + i * 3) + 'vw';
          h.style.animationDuration = '4s';
          document.body.appendChild(h);
          setTimeout(() => h.remove(), 5000);
        }, i * 150);
      });
    }
  </script>

</body>
</html>
