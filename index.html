<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Surprise üíó</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      font-family: 'Comic Sans MS', 'Segoe Script', cursive;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      position: relative;
    }

    h1 {
      color: #ff4fa3;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 15px 30px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    #yesBtn {
      background: #ff4fa3;
      color: white;
    }

    #noBtn {
      background: #ff85c8;
      color: white;
      position: absolute;
      right: 0;
    }

    .tease {
      margin-top: 15px;
      min-height: 24px;
      color: #ff4fa3;
      font-size: 15px;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .love-note {
      margin-top: 10px;
      font-size: 14px;
      color: #ff4fa3;
    }

    .heart {
      position: fixed;
      font-size: 18px;
      color: #ff4fa3;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: confettiFall 2.5s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      button { font-size: 16px; padding: 12px 22px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine,<br>meri pyari madam ji? üíïüåπ</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôà</button>
    </div>

    <div class="tease" id="teaseText"></div>

    <div class="result" id="result">
      <h2>Good choice ‚ù§Ô∏è<br>I knew you‚Äôd say yes üòò</h2>
      <p>Now you‚Äôre officially my Valentine forever üíû</p>
      <div class="love-note">
        Main aapka ab officially gulaam ban chuka hoon meri pyari madam üíó<br>
        <strong>peeche peeche chalunga meri madam de naal üíó</strong><br>
        Love you meri madam üíû
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const teaseText = document.getElementById("teaseText");
    const result = document.getElementById("result");

    let attempts = 0;

    const teasers = [
      "Arre pakad hi nahi paa rahi üòú",
      "Itna mushkil bhi nahi‚Ä¶ ya shayad hai üòà",
      "Soch lo acche se üôÉ",
      "YES hi likha hai tumhari kismat mein üíó"
    ];

    function moveNoButton() {
      attempts++;

      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      teaseText.textContent = teasers[attempts % teasers.length];

      if (attempts >= 10) {
        noBtn.style.display = "none";
        teaseText.textContent = "Bas bas üòå ab YES hi bacha hai üíï";
      }
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      heartRain();
      confettiBlast();
    });

    function heartRain() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function confettiBlast() {
      const colors = ["#ff4fa3", "#ff85c8", "#ffc1e3"];
      for (let i = 0; i < 50; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.background = colors[i % colors.length];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>

</body>
</html>
